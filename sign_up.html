<!DOCTYPE html>
<html>
    <head>

    <title>Sign Up</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"type="text/css" href="sign_up.css">
</head>
<body>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <form action="#" method="post" name="sign_in_form">
        <div class="header">
          <p><strong>Create New Account</strong></p>
        </div>
        <div>
            <input type="text" class="button" id="Name" name="Name" placeholder="Enter Name"><br>
            <input type="text" class="button" id="E-mail" name="E-mail" placeholder="Enter valid E-mail address"><br>
            <input type="text" class="button" id="Phone_Number" name="Phone Number" placeholder="Enter Phone Number"><br>
            <input type="text" class="button" id="Account_Type" name="Account Type" placeholder="Enter account type 'Seller' or 'Buyer'"><br>
            <script src="sign_up.js"></script>
    
            
          <input type="password" class="button" id="password" name="password" placeholder="Enter a strong password"><br>
          
          <input type="submit" class="button" id="submit" value="Sign Up"><br>
        </div>
        <!--<div class="optional">
          <a href="#">Forgot password?</a>
          <span id="space"></span>
          <input type="checkbox" id="remember" name="remember">
            <label for="remember"><span></span>Remember me</label>-->
        </div>
        <div class="footer">
          <p>Already have an account? <span><a href="#">Sign in</a></span></p>
        </div>
      </form>
<footer>
	<p>

</footer>
