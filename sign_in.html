<!DOCTYPE html>
<html>
    <head>

    <title>Sign In </title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"type="text/css" href="sign_in.css">
</head>
<body>
    <form action="#" method="post" name="sign_in_form">
        <div class="header">
          <p><strong>Sign In</strong></p>
        </div>
        <div>
          <input type="text" class="button" id="E-mail" name="E-mail" placeholder="E-mail"><br>
          <input type="password" class="button" id="password" name="password" placeholder="Password"><br>
          <input type="submit" class="button" id="submit" value="Sign In"><br>
        </div>
        <div class="optional">
          <a href="#">Forgot password?</a>
          <span id="space"></span>
         <!-- <input type="checkbox" id="remember" name="remember">
            <label for="remember"><span></span>Remember me</label>-->
        </div>
        <div class="footer">
          <p>New here? <span><a href="#">Sign up</a></span></p>
        </div>
      </form>
